<div layout="row" flex=100 layout-margin="50" layout-align="center center">
    <div class="md-padding" flex=50>
        <form name="loginForm" ng-submit="vm.login()" novalidate>
            <md-card flex=100>
                <md-card-title class="title-card-login">
                    <md-card-title-text flex>
                        <h3>ACESSO RESTRITO</h3>
                    </md-card-title-text>
                </md-card-title>
                <div layout="row" layout-align="center center" flex>
                    <md-input-container class="md-block" flex="80">
                        <label style="font-size: 18px;">Usuário</label>
                        <input name="usuario" ng-model="vm.loginModel.nomeUsuario" required ng-maxlength="40" ng-minlength="3" style="font-size: 18px;">
                         <div ng-messages="loginForm.usuario.$error">
                            <div ng-message="required">Usuário é obrigatório.</div>
                            <div ng-message="minlength">Usuário deve ter no minimo 3 caracteres.</div>
                            <div ng-message="maxlength">Usuário deve ter no maxímo 40 caracteres.</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center" flex>
                    <md-input-container class="md-block" flex="80">
                        <label style="font-size: 18px;">Senha</label>
                        <input name="senha" ng-model="vm.loginModel.senha" type="password" required ng-minlength="3" ng-maxlength="12" style="font-size: 18px;">
                        <div ng-messages="loginForm.senha.$error">
                            <div ng-message="required">Senha é obrigatório.</div>
                            <div ng-message="minlength">Senha deve ter no minimo 3 caracteres.</div>
                            <div ng-message="maxlength">Senha deve ter no maxímo 12 caracteres.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="md-padding" layout="row" layout-align="center center" flex>
                    <md-button ng-disabled="loginForm.$invalid || !loginForm.$dirty"
                               flex="90" class="md-raised md-primary"  type="submit"  
                               style="font-size: 18px; height: 40px;">
                               ENTRAR
                        <md-icon ng-if="loginForm.$valid && loginForm.$dirty" md-svg-src="app/assets/images/login.svg" style="width: 20px;"></md-icon>
                    </md-button>
                </div>
            </md-card>
        </form>
    </div>
</div>
