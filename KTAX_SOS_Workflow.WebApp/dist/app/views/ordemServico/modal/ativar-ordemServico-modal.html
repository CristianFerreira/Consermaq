
<md-dialog aria-label="Cancelar OrdemServico" flex="6">
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 style="font-size: 18px;" class="center">Ativar Ordem de Serviço</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.close()">
                    <md-icon class="material-icons" style="color: #fff">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">              
                    <div layout-align="center center">
                            <h4 style="font-size: 16px;">
                                Tem certeza que deseja ativar a ordem de serviço: {{vm.ordemServico.id}} ?
                            </h4>
                    <div>
                    <div layout="row" layout-align="center center" flex="100" layout-padding-top="-20">
                        <md-button class="md-raised md-default" aria-label="Close dialog"  type="submit" ng-click="vm.ativarOrdemServico()">ATIVAR</md-button>
                        <md-button class="md-accent md-raised md-hue-2" aria-label="Close dialog"  type="submit" ng-click="vm.close()">FECHAR</md-button>
                    </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
